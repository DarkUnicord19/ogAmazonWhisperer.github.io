<html>
<head>
<title>Date with Squidward</title>
<style>
body {
font-family: Arial, sans-serif;
}

img {
width: 200px;
border: 3px solid blue;
border-radius: 50%;
}

button {
padding: 10px 20px;
background-color: blue;
color: white;
border: none;
}
</style>
</head>
<body>

<h1>A Day at the Krusty Krab</h1>

<p>You arrive at the Krusty Krab for your date with Squidward. He is waiting for you outside.</p>

<img src="squidward.png" alt="Squidward">

<p>"Greetings. I hope you're ready for a fun-filled day," says Squidward.</p>

<p>What do you say?</p>

<button onclick="helloResponse()">Hello Squidward!</button>
<button onclick="ughResponse()">Ugh, do I have to?</button>

<script>
function helloResponse() {
alert("Squidward smiles. 'Wonderful, let's go inside!'");
}

function ughResponse() {
alert("Squidward frowns. 'Fine, let's just get this over with.'");
}
</script>

</body>
</html>
